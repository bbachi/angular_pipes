<div class="mrg10">
  <h1>Without datePipe:</h1>
  <p>{{todaysDate}}</p>
</div>
<div class="mrg10">
  <h1>With datePipe:</h1>
  <p>{{todaysDate | date}}</p>
</div>
<div class="mrg10">
  <h1>With datePipe with full:</h1>
  <p>{{todaysDate | date:'full'}}</p>
</div>
<div class="mrg10">
  <h1>With datePipe with short:</h1>
  <p>{{todaysDate | date:'short'}}</p>
</div>
