<div class="mrg10">
  <h1>With Object:</h1>
  <div *ngFor="let item of person | keyvalue">
    {{item.key}}:{{item.value}}
  </div>
</div>
<div class="mrg10">
  <h1>With Map:</h1>
  <div *ngFor="let item of personMap | keyvalue">
    {{item.key}}:
    <div *ngFor="let item of item.value | keyvalue">
        {{item.key}}:{{item.value}}
    </div>
  </div>
</div>
<div class="mrg10">
  <h1>With Compare Function:</h1>
  <div *ngFor="let item of names | keyvalue:orderByNames">
    {{item.key}}::{{item.value}}
  </div>
</div>
