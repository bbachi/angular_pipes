<div class="form-group">
  <label for="usr">LowerCase Pipe Test:</label>
  <input type="text" [(ngModel)]="name" class="form-control" id="usr">
</div>

<div class="">
  <h1>Result with chaining:</h1>
  <p>{{name | slice:1:6 | uppercase}}</p>
</div>
<div class="">
  <h1>Result without parameters:</h1>
  <p>{{name | slice}}</p>
</div>
<div class="">
  <h1>Result with 1:3:</h1>
  <p>{{name | slice:1:3}}</p>
</div>
<div class="">
  <h1>Result with -100</h1>
  <p>{{name | slice:-100}}</p>
</div>
<div class="">
  <h1>Result with -4</h1>
  <p>{{name | slice:-4}}</p>
</div>
